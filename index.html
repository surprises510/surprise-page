<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Secret Just For You</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
    --bg: #000000;
    --accent: #ff007a;
    --glass: rgba(255, 255, 255, 0.05);
}

* { box-sizing: border-box; }

body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--bg);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 1.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.mesh {
    position: fixed;
    inset: 0;
    background: radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        var(--accent) 0%,
        transparent 50%
    );
    opacity: 0.25;
    pointer-events: none;
    z-index: 1;
}

.container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 40px;
    border-radius: 40px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
    max-width: 420px;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    background: linear-gradient(to right, #ffffff, var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-size: 1.1rem;
    opacity: 0.75;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.btn {
    background: white;
    color: black;
    border: none;
    padding: 18px 45px;
    border-radius: 100px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.3s ease;
}

.btn:hover {
    transform: scale(1.08);
}

#final-heart {
    display: none;
    font-size: 80px;
    margin-top: 20px;
    filter: drop-shadow(0 0 25px var(--accent));
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="mesh" id="mesh"></div>

<div class="container">
    <h1 id="title">Ye page tumhare liye hai‚Ä¶</h1>
    <p id="desc">Aur haan, ye coincidence nahi hai.</p>
    <button class="btn" id="main-btn">Aage dekho</button>
    <div id="final-heart">‚ù§Ô∏è</div>
</div>

<script>
/* ===============================
   ELEMENT REFERENCES (FIXED)
================================ */
const title = document.getElementById("title");
const desc = document.getElementById("desc");
const btn = document.getElementById("main-btn");
const mesh = document.getElementById("mesh");
const heart = document.getElementById("final-heart");

/* ===============================
   CUSTOMIZATION (BUSINESS INPUT)
================================ */
const senderName = "Someone who cares ‚ù§Ô∏è"; 
const finalMessage = "Bas itna hi kehna tha‚Ä¶";

/* ===============================
   STORY FLOW
================================ */
let step = 0;

const stages = [
    {
        t: "Kisi ne tumhare baare me socha",
        d: "Kaafi gehra socha‚Ä¶",
        b: "Kaun?",
        bg: "#020617",
        accent: "#818cf8"
    },
    {
        t: "Tumhari har chhoti baat",
        d: "Yaadein, emotions, moments‚Ä¶",
        b: "Phir?",
        bg: "#450a0a",
        accent: "#f87171"
    },
    {
        t: "Kyuki tum special ho ‚ú®",
        d: "Aur ye sirf ek gift nahi hai",
        b: "Surprise?",
        bg: "#164e63",
        accent: "#22d3ee"
    },
    {
        t: "üéÅ Surprise!",
        d: "Ye page specially tumhare liye banwaya gaya hai",
        b: "Ek last baat ‚ù§Ô∏è",
        bg: "#2e1065",
        accent: "#d8b4fe"
    }
];

/* ===============================
   MAIN FLOW FUNCTION
================================ */
btn.addEventListener("click", () => {
    if (step < stages.length) {
        const s = stages[step];

        document.body.style.backgroundColor = s.bg;
        document.documentElement.style.setProperty("--accent", s.accent);

        title.innerText = s.t;
        desc.innerText = s.d;
        btn.innerText = s.b;

        step++;
    } else {
        btn.style.display = "none";
        title.innerText = `From: ${senderName}`;
        desc.innerText = finalMessage;
        heart.style.display = "block";

        confetti({
            spread: 360,
            particleCount: 200,
            origin: { y: 0.6 }
        });
    }
});

/* ===============================
   MOUSE GLOW EFFECT
================================ */
document.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth) * 100;
    const y = (e.clientY / window.innerHeight) * 100;
    mesh.style.setProperty("--x", x + "%");
    mesh.style.setProperty("--y", y + "%");
});
</script>

</body>
</html>
